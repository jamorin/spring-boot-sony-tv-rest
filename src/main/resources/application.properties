# Configuration for SSO to Reverse Proxied configured routes
# Everything is prefixed under proxy.*

# Comma separated list of github users allowed through the proxy
proxy.oauth-users=jamorin

# Uncomment or create as many users as you want. these are for stateless basic auth against api endpoints
#proxy.users.user=password
#proxy.roles.user=API,NZBGET

#proxy.users.admin=password
#proxy.roles.admin=ADMIN,API,NZBGET

#proxy.users.dognzb=dognzb
#proxy.roles.dognzb=NZBGET

# The users above are for API clients while the oauth below is to secure browser session access with Github's oauth.
# You will need to create your own client app to change the callback to something other than localhost:8080.
# These credentials are taken from the Spring Boot Oauth2 example and only work with localhost:8080
security.oauth2.client.client-id=bd1c0a783ccdd1c9b9e4
security.oauth2.client.client-secret=1a9030fbca47a5b2c28e92f19050bb77824b5ad1
security.oauth2.client.access-token-uri=https://github.com/login/oauth/access_token
security.oauth2.client.user-authorization-uri=https://github.com/login/oauth/authorize
security.oauth2.client.client-authentication-scheme=form
security.oauth2.resource.user-info-uri=https://api.github.com/user

# Proxy Routes to the NAS. Change the below IP Addresses to your configuration.
# Unfortunately the routes have to be static. SpEL expressions do not seem to work.
# Routes for the UI protected by Github OAuth.
zuul.routes.sonarr.path=/sonarr/**
zuul.routes.sonarr.url=http://192.168.86.2:8989/sonarr
zuul.routes.radarr.path=/radarr/**
zuul.routes.radarr.url=http://192.168.86.2:7878/radarr
zuul.routes.nzbget.path=/nzbget/**
zuul.routes.nzbget.url=http://192.168.86.2:6789/nzbget

# Proxy Stateless API Routes for apps using token auth like NZB360
zuul.routes.sonarr-api.path=/api/sonarr/**
zuul.routes.sonarr-api.url=http://192.168.86.2:8989/sonarr
zuul.routes.radarr-api.path=/api/radarr/**
zuul.routes.radarr-api.url=http://192.168.86.2:7878/radarr
zuul.routes.nzbget-api.path=/api/nzbget/**
zuul.routes.nzbget-api.url=http://192.168.86.2:6789/nzbget

# dognzb route - does not support custom paths, must be /xmlrpc
zuul.routes.xmlrpc.path=/xmlrpc
zuul.routes.xmlrpc.url=http://192.168.86.2:6789/xmlrpc

# Suppress web socket timeout messages
logging.level.org.springframework.cloud.netflix.zuul.filters.post.SendErrorFilter=ERROR
# Increase default timeout for web sockets.
hystrix.command.default.execution.isolation.timeoutInMilliseconds=60000
